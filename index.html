<html>
<head>
	<title>Student Flexbox Demo</title>
		<link rel="stylesheet" type="text/css" href="css/html5reset-1.6.1.css">
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!--Section-One-->

<div class="section-one">

	<div class="tall-column">
		<picture>
    		<source srcset="images/1-1-d.jpg" media="(min-width: 960px)" media="(max-width: 1920px)">
    		<source srcset="images/1-1-t.jpg" media="(max-width: 480px)" media="(min-width: 480px)">
    		<source srcset="images/1-1-m.jpg">
    		<img srcset="images/1-1-m.jpg" alt="Building">
		</picture>

	</div>

	<div class="large-column">

		<picture>
    		<source srcset="images/1-2-d.jpg" media="(min-width: 960px)" media="(max-width: 1920px)">
    		<source srcset="images/1-2-t.jpg" media="(max-width: 480px)" media="(min-width: 960px)">
    		<source srcset="images/1-2-m.jpg" media="(min-width: 480px)">
    		<img srcset="images/1-2-m.jpg" alt="Building">
		</picture>

	</div>

		<div class="small-column">

		<div class="small-column-top">

		<picture>
    		<source srcset="images/1-3-d.jpg" media="(min-width: 960px)" media="(max-width: 1920px)">
    		<source srcset="images/1-3-d.jpg" media="(max-width: 480px)" media="(min-width: 960px)">
    		<source srcset="images/1-3-m.jpg" media="(min-width: 480px)">
    		<img srcset="images/1-3-m.jpg" alt="Building">
		</picture>

		</div>

		<div class="small-column-bottom">

		<picture>
    		<source srcset="images/1-4-d.jpg" media="(min-width: 960px)" media="(max-width: 1920px)">
    		<source srcset="images/1-4-d.jpg" media="(max-width: 480px)" media="(min-width: 960px)">
    		<source srcset="images/1-4-m.jpg" media="(min-width: 480px)">
    		<img srcset="images/1-4-m.jpg" alt="Building">
		</picture>

		</div>

	</div>

</div>

<!--Section-Two-->

<div class="section-two">

	<div class="tall-column">

		<picture>
    		<source srcset="images/2-1-d.jpg" media="(min-width: 960px)" media="(max-width: 1920px)">
    		<source srcset="images/2-1-d.jpg" media="(min-width: 480px)" media="(max-width: 960px)">
    		<source srcset="images/2-1-m.jpg" media="(min-width: 480px)">
    		<img srcset="images/2-1-m.jpg" alt="Snowy Mountain">
		</picture>

	</div>

		<div class="small-column">

		<div class="small-column-top">

		<picture>
    		<source srcset="images/2-2-d.jpg" media="(min-width: 960px)" media="(max-width: 1920px)">
    		<source srcset="images/2-2-d.jpg" media="(min-width: 480px)" media="(max-width: 960px)">
    		<source srcset="images/2-2-m.jpg" media="(min-width: 480px)">
    		<img srcset="images/2-2-m.jpg" alt="Snowy Mountain">
		</picture>

		</div>

		<div class="small-column-bottom">

		<picture>
    		<source srcset="images/2-3-d.jpg" media="(min-width: 960px)" media="(max-width: 1920px)">
    		<source srcset="images/2-3-d.jpg" media="(min-width: 480px)" media="(max-width: 960px)">
    		<source srcset="images/2-3-m.jpg" media="(min-width: 480px)">
    		<img srcset="images/2-3-m.jpg" alt="Snowy Mountain">
		</picture>

		</div>

	</div>

	<div class="large-column">

		<picture>
    		<source srcset="images/2-4-d.jpg" media="(min-width: 960px)" media="(max-width: 1920px)">
    		<source srcset="images/2-4-t.jpg" media="(min-width: 480px)" media="(max-width: 960px)">
    		<source srcset="images/2-4-m.jpg" media="(min-width: 480px)">
    		<img srcset="images/2-4-m.jpg" alt="Snowy Mountain">
		</picture>

	</div>

</div>

</body>
</html>
